<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph_header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <section class="photograph_gallery">
        <div class="filter">
          <label for="filter">Trier par</label>
          <select id="filter">
            <option class="date" aria-label="order by date">Date</option>
            <option class="popularite" aria-label="order by popularity">
              Popularité
            </option>
            <option class="titre" aria-label="order by titre">Titre</option>
          </select>
        </div>
      </section>
      <div class="gallery_container"></div>
    </main>
    <header>
      <section class="photographer_section"></section>
    </header>
    <div id="contact_modal" aria-hidden="true">
      <div class="modal" role="dialog" aria-labelledby="contact_modal">
        <header>
          <h2>Contactez-moi</h2>
          <h3 id="photographerName"></h3>
          <span
            class="close_modal"
            role="button"
            aria-label="Close Contact form"
          >
            <img src="assets/icons/close.svg" />
          </span>
        </header>
        <form>
          <div aria-labelledby="coordonnées">
            <label for="first name">Prénom</label>
            <input id="first_name" name="first_name" type="text" />
            <label for="last name">Nom</label>
            <input id="last_name" name="last_name" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <label for="your message">Votre message</label>
            <textarea class="message" id="your_message"></textarea>
            <button class="send_button" aria-label="send">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
    <div class="total_likes"></div>
    <div
      class="lightbox_content"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
    >
      <!--<div class="lightbox">-->
      <a class="precedent" href="#" title="previous image"></a>
      <div class="mediaContainer"></div>
      <a class="suivant" href="#" title="next image"></a>
      <span class="close_lightbox" role="button" aria-label="close dialog">
        <img src="assets/icons/closecolor.svg" />
      </span>
      <h4 class="title"></h4>
      <!-- </div>-->
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
